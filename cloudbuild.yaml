# Cloud Build configuration para Google Cloud Run com Cloud SQL e Secret Manager
steps:
  # Build da imagem Docker usando Dockerfile.cloud-run
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.cloud-run'
      - '-t'
      - 'gcr.io/$PROJECT_ID/soneca-delivery-app:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/soneca-delivery-app:latest'
      - '.'
    timeout: '1800s'

  # Push da imagem para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/soneca-delivery-app:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/soneca-delivery-app:latest'

  # Deploy no Cloud Run com Cloud SQL
  # NOTA: Substitua CLOUD_SQL_CONNECTION_NAME pela sua instância Cloud SQL
  # Formato: PROJECT_ID:REGION:INSTANCE_NAME
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'soneca-delivery-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/soneca-delivery-app:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--port'
      - '8080'
      - '--add-cloudsql-instances'
      - '${_CLOUD_SQL_CONNECTION_NAME}'
      - '--set-secrets'
      - 'DB_PASSWORD=db-password:latest,JWT_SECRET=jwt-secret:latest,OPENAI_API_KEY=openai-api-key:latest'
      - '--set-env-vars'
      - 'DB_HOST=/cloudsql/${_CLOUD_SQL_CONNECTION_NAME},DB_PORT=3306,DB_NAME=${_DB_NAME},DB_USERNAME=${_DB_USERNAME},DB_URL=jdbc:mysql:///${_DB_NAME}?cloudSqlInstance=${_CLOUD_SQL_CONNECTION_NAME}&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false&serverTimezone=America/Sao_Paulo,SERVER_PORT=8080,JWT_EXPIRATION=86400,SHOW_SQL=false,LOG_LEVEL=INFO,SPRING_PROFILES_ACTIVE=prod,OPENAI_MODEL=gpt-4o-mini,OPENAI_MAX_TOKENS=4000,OPENAI_MODELS_FALLBACK=gpt-4o-mini,gpt-3.5-turbo'
    secretEnv: ['DB_PASSWORD', 'JWT_SECRET', 'OPENAI_API_KEY']

# Secrets do Secret Manager
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/db-password/versions/latest
      env: 'DB_PASSWORD'
    - versionName: projects/$PROJECT_ID/secrets/jwt-secret/versions/latest
      env: 'JWT_SECRET'
    - versionName: projects/$PROJECT_ID/secrets/openai-api-key/versions/latest
      env: 'OPENAI_API_KEY'

# Opções
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '2400s'

images:
  - 'gcr.io/$PROJECT_ID/soneca-delivery-app:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/soneca-delivery-app:latest'

# Variáveis de substituição (definir no Cloud Build)
# Exemplo: gcloud builds submit --substitutions=_CLOUD_SQL_CONNECTION_NAME="proj:region:instance",_DB_NAME="snackbar_db",_DB_USERNAME="snackbar_user"
substitutions:
  _CLOUD_SQL_CONNECTION_NAME: ''  # Formato: PROJECT_ID:REGION:INSTANCE_NAME
  _DB_NAME: 'soneca_delivery_db'
  _DB_USERNAME: 'soneca_delivery_user'

